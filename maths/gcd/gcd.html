<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>PGCD</title>
    </head>
    <body>
        <header id="breadcrumb" class="container"></header>
        
        <section class="container">
            <h1 class="col-sm-12">PCDG ou Plus Grand Commun Diviseur</h1>

            <article class="col-sm-12">
                <h2>Exécution du PGCD</h2>
                <p>
                    Le PGCD consiste a trouver le plus grand commun diviseur entre deux nombres données.
                    Par exemple, le PGCD(10, 8) est 2, car 2 est le plus grand diviseur commun existant entre 10 et 8.
                </p>

                <div class="form-group">
                  <label for="operandA">Opérande A</label>
                  <input type="text" name="operandA" id="operandA" class="form-control" placeholder="Operande A" aria-describedby="help-operandA">
                  <small id="help-operandA" class="text-muted">Premier opérande</small>
                </div>

                <div class="form-group">
                  <label for="operandB">Opérande B</label>
                  <input type="text" name="operandB" id="operandB" class="form-control" placeholder="Opérande B" aria-describedby="help-operandB">
                  <small id="help-operandB" class="text-muted">Second opérande</small>
                </div>

                <button id="compute-gcd" type="button" class="btn btn-primary">
                    Calcul du PGCD
                </button>

                <div id="gcd-result" class="mt-3"></div>
            </article>
        </section>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../../appConstant.js"></script>
    <script src="../../utils/Utils.js"></script>
    <script src="../../classes/Mathematics.js"></script>
    <script src="gcd.js"></script>
</html>
