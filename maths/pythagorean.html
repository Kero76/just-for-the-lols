<!DOCTYPE html>
<html lng="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Pythagore</title>
    </head>

    <body>
        <section class="container">
            <h1 class="col-sm-12">Théorème de Pythagore</h1>

            <!-- Theorem of Pythagore execution. -->
            <article class=col-sm-12>
                <h2>Exécution du théorème de Pythagore</h2>
                <p>
                    AB² = AC² + BC²
                </p>

                <div class="form-group">
                  <label for="hypothenuse">AB (Hypothènuse)</label>
                  <input type="text" name="hypothenuse" id="hypothenuse" class="form-control" placeholder="Distance AB" aria-describedby="help-hypothenuse">
                  <small id="help-hypothenuse" class="text-muted">Distance entre A et B</small>
                </div>

                <div class="form-group">
                  <label for="cathetus1">AC (cathète)</label>
                  <input type="text" name="cathetus1" id="cathetus1" class="form-control" placeholder="Distance AC" aria-describedby="help-cathetus-1">
                  <small id="help-cathetus-1" class="text-muted">Distance entre A et C</small>
                </div>

                <div class="form-group">
                  <label for="cathetus-2">BC (cathète)</label>
                  <input type="text" name="cathetus2" id="cathetus2" class="form-control" placeholder="Distance BC" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Distance entre B et C</small>
                </div>

                <button type="button" id="theorem_execution" name="theorem_execution" class="btn btn-primary">
                    Exécution
                </button>

                <div id="theorem_result" class="mt-3"></div>
            </article>
        </section>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../appConstant.js"></script>
    <script src="pythagorean.js"></script>
</html>
