<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Pythagore</title>
    </head>

    <body>
        <section>
            <h1>Théorème de Pythagore</h1>

            <!-- Theorem of Pythagore execution. -->
            <article>
                <h2>Exécution du théorème de Pythagore</h2>
                <p>
                    AB² = AC² + BC²
                </p>

                <label for="hypothenuse">AB (hypothénuse)</label>
                <input id="hypothenuse" name="hypothenuse" type="number" />

                <label for="cathetus1">AC (cathète)</label>
                <input id="cathetus1" name="cathetus1" type="number" />

                <label for="cathetus2">BC (cathète)</label>
                <input id="cathetus2" name="cathetus2" type="number" />

                <button type="button" id="theorem_execution" name="theorem_execution">
                    Exécution
                </button>

                <div id="theorem_result"></div>
            </article>


        </section>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="pythagorean.js"></script>
</html>
