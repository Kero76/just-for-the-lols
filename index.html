<!DOCTYPE html>
<html lng="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css" />
        <title>Hub</title>
    </head>

    <body class="container">
        <div>
            <header class="row">
                <h1 class="col">Just 4 The Lols Projects</h1>
            </header>

            <!-- Breadcrumb template. -->
            <header id="breadcrumb-content" class="container"></header>
            <hr />

            <!-- Content template. -->
            <section id="body-content" class="container"></section>

            <!-- Footer template -->
            <hr />
            <footer id="footer-content" class="container"></footer>
        </div>
    </body>

    <!-- Librairies scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.5/jsrender.min.js" integrity="sha256-xqPIiYCGCnDO2BbZdPplAc1Rc5u+UHlQzMawCsWosEo=" crossorigin="anonymous"></script>

    <!-- body-template. -->
    <script id="body-template" type="text/x-jsrender">
        <h1 class="col-sm-12">Catégories
            <span id="badge-categories" class="badge badge-primary badge-pill">{{:size}}</span>
        </h1>

        {{for categories sortBy="name"}}
        <article class="col-sm-12">
            <h2>
                <i class="fa fa-{{:icon}}"></i> 
                {{:name}} 
                <span id="badge-{{:id}}" class="badge badge-info badge-pill">{{:size}}</span>
            </h2>

            <ul id="subjects-{{:id}}">
                {{for subjects }}
                    <li><a href="{{:link}}">{{:name}}</a></li>
                {{/for}}
            </ul>
        </article>
        {{/for}}
    </script>

    <!-- BreadCrumb template -->
    <script id="breadcrumb-template" type="text/x-jsrender">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            {{for items}}
                {{if isActive}}
                <li class="breadcrumb-item {{:iconClass}} active" aria-current="page">
                    {{:label}}
                </li>
                {{else}}
                <li class="breadcrumb-item {{:iconClass}}">
                    <a href="{{:url}}">{{:label}}</a>
                </li>
                {{/if}}
            {{/for}}
            </ol>
        </nav>
    </script>

    <script id="footer-template" type="text/x-jsrender">
        <div class="text-center">
            <p>
                {{:projectName}} &copy;,
                {{:releaseYear}} - {{:currentYear}},
                {{:developer.name}} aka {{:developer.nickname}},  
                Tous droits réservés
            </p>
            <ul class="list-inline">
                {{for socialLinks}}
                <li class="list-inline-item">
                    <i class="fa fa-{{:icon}}"></i> <a href={{:link}} target="{{:target}}">{{:name}}</a>
                </li>
                {{/for}}
            </ul>
        </div>
    </script>

    <!-- Import local libs and files. -->
    <script src="classes/utils/Utils.js"></script>
    <script src="classes/utils/Render.js"></script>
    <script src="classes/data/views/Home.js"></script>
    <script src="classes/data/includes/BreadCrumb.js"></script>
    <script src="classes/data/includes/Footer.js"></script>
    <script src="index.js"></script>
</html>
