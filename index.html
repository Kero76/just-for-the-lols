<!DOCTYPE html>
<html lng="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Hub</title>
    </head>

    <body>
        <!-- Breadcrumb template. -->
        <header id="breadcrumb-content" class="container">

        </header>

        <section id="body-content" class="container">

        </section>
    </body>

    <!-- Librairies scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.5/jsrender.min.js" integrity="sha256-xqPIiYCGCnDO2BbZdPplAc1Rc5u+UHlQzMawCsWosEo=" crossorigin="anonymous"></script>

    <!-- body-template. -->
    <script id="body-template" type="text/x-jsrender">
        <h1 class="col-sm-12">Cat√©gories
            <span id="badge-categories" class="badge badge-primary badge-pill">{{:size}}</span>
        </h1>

        {{for categories sortBy="name"}}
        <article class="col-sm-12">
            <h2>{{:name}} 
                <span id="badge-{{:id}}" class="badge badge-info badge-pill">{{:size}}</span>
            </h2>

            <ul id="subjects-{{:id}}">
                {{for subjects }}
                    <li><a href="{{:link}}">{{:name}}</a></li>
                {{/for}}
            </ul>
        </article>
        {{/for}}
    </script>

    <!-- BreadCrumb template -->
    <script id="breadcrumb-template" type="text/x-jsrender">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            {{for items}}
                {{if isActive}}
                <li class="breadcrumb-item active" aria-current="page">
                    {{:label}}
                </li>
                {{else}}
                <li class="breadcrumb-item">
                    <a href="{{:url}}">{{:label}}</a>
                </li>
                {{/if}}
            {{/for}}
            </ol>
        </nav>
    </script>

    <!-- Import local libs and files. -->
    <script src="classes/utils/Utils.js"></script>
    <script src="classes/data/Home.js"></script>
    <script src="classes/data/BreadCrumb.js"></script>
    <script src="classes/views/Render.js"></script>
    <script src="index.js"></script>
</html>
