<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Renverseur de texte</title>
    </head>
    <body>
        <header id="breadcrumb" class="container"></header>

        <section class="container">
            <h1 class="col-sm-12">Renvserseur de texte</h1>

            <article class="col-sm-12">
                <h2>Renverseur de texte</h2>
                <p>
                    Le renverseur de texte consiste en un algorithme inversant l'ensemble des positions des lettres.
                    La phrase 'Bonjour à tous' devient donc 'sout à ruojnoB'.
                </p>
                
                <!-- Form group -->
                <div class="form-group">
                    <label for="text">Texte à renverser</label>
                    <textarea class="form-control rounded-0" id="text" rows="10"></textarea>
                </div>

                <button id="reverse-text" type="button" class="btn btn-primary">
                    Renverser le texte
                </button>

                <div id="reverse-result" class="mt-3"></div>
            </article>
        </section>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
