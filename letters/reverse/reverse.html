<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Renverseur de texte</title>
    </head>

    <body>
        <!-- Breadcrumb template. -->
        <header id="breadcrumb-content" class="container"></header>

        <!-- Content template. -->
        <section id="body-content" class="container">
            
        </section>
    </body>

    <!-- Librairies scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.5/jsrender.min.js" integrity="sha256-xqPIiYCGCnDO2BbZdPplAc1Rc5u+UHlQzMawCsWosEo=" crossorigin="anonymous"></script>

    <!-- body-template. -->
    <script id="body-template" type="text/x-jsrender">
        <h1 class="col-sm-12">{{:title}}</h1>

        <article class="col-sm-12">
            <h2>{{:title}}</h2>
            <p>{{:description}}</p>
            
            {{for fields}} 
                <div class="form-group">
                {{if type=="input"}}
                    <div class="form-group">
                        <label for="{{:id}}">{{:label}}</label>
                        <input type="text" name="{{:id}}" id="{{:id}}" class="form-control" placeholder="{{:placeholder}}" aria-describedby="{{:ariaDescribedBy}}">
                        <small id="{{:ariaDescribedBy}}" class="text-muted"{{:helpText}}</small>
                    </div>
                {{else type=="textarea"}}
                    <label for="{{:id}}">{{:label}}</label>
                    <textarea class="form-control rounded-0" id="{{:id}}" rows="{{:rows}}" aria-describedby="{{:ariaDescribedBy}}">{{:placeholder}}</textarea>
                    <small id="{{:ariaDescribedBy}}" class="text-muted"{{:helpText}}</small>
                {{else}}
                    <p>Le champ souhaité n'est pas supporté par l'application, merci de contacter le responsable pour qu'il intègre ce nouveau type de champ.</p>
                {{/if}}
                </div>
            {{/for}}

            <button id="{{:button.id}}" type="button" class="btn btn-primary">
                {{:button.label}}
            </button>

            <div id="reverse-result" class="mt-3"></div>
        </article>
    </script>

    <!-- BreadCrumb template -->
    <script id="breadcrumb-template" type="text/x-jsrender">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            {{for items}}
                {{if isActive}}
                <li class="breadcrumb-item active" aria-current="page">
                    {{:label}}
                </li>
                {{else}}
                <li class="breadcrumb-item">
                    <a href="{{:url}}">{{:label}}</a>
                </li>
                {{/if}}
            {{/for}}
            </ol>
        </nav>
    </script>

    <!-- Local lib and files import. -->
    <script src="../../appConstant.js"></script>
    <script src="../../classes/utils/Utils.js"></script>
    <script src="../../classes/data/BreadCrumb.js"></script>
    <script src="../../classes/data/Reverse.js"></script>
    <script src="../../classes/views/Render.js"></script>
    <script src="../../classes/Words.js"></script>
    <script src="reverse.js"></script>
</html>
